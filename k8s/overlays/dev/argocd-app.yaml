apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gokulupadhyayguragain/cloud-native-saas-platform.git'
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
